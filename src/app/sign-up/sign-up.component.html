<main class="main">
    <div class="login-form">
      <h2 class="heading-secondary ma-bt-lg">Create your account</h2>
      <form class="form" id="form-signup" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form__group">
          <label class="form__label" for="name">Name</label>
          <input class="form__input" id="name" 
          type="text" 
          placeholder="type your name" 
          required="required"
          formControlName="name"
          />
        </div>
        <div class="form__group">
          <label class="form__label" for="email">Email address</label>
          <input class="form__input" 
          id="email" type="email" 
          placeholder="you@example.com" 
          required="required"
          formControlName="email"
          />
        </div>
        <div class="form__group ma-bt-md">
          <label class="form__label" for="password">Password</label>
          <input class="form__input" id="password" type="password" 
          placeholder="••••••••" required="required" minlength="8"
          formControlName="password"/>
        </div>
        
        <div class="form__group">
          <button class="btn btn--green" id="btn-sign" type="submit">sign up</button>
        </div>
      </form>
    </div>
  </main>
